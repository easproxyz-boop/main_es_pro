  <style>
    /* BODY STYLING */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url("assets/images/background/es_capitol.jpg") center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* FADE-IN ANIMATION */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* LOGO */
    .logo-container img {
      width: 250px;
      max-width: 80%;
      display: block;
      margin: 0 auto;
    }

    /* LOADING BAR CONTAINER */
    .loading-bar-container {
      position: absolute;
      bottom: 50px;
      width: 80%;
      max-width: 500px;
      height: 8px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 50px;
      overflow: hidden;
    }

    /* LOADING BAR */
    .loading-bar {
      height: 100%;
      width: 0;
      background-color: #0d6efd;
      border-radius: 50px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <div class="logo-container fade-in">
    <img src="assets/images/logo/provincial-capitol-logo.png" alt="Provincial Capitol Logo">
  </div>

  <!-- LOADING BAR -->
  <div class="loading-bar-container fade-in" style="animation-delay: 0.5s;">
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <!-- SCRIPTS -->
<script>
  const loadingBar = document.getElementById('loadingBar');
  const duration = 1000; // 1 seconds
  const startTime = performance.now();

  function animate(time) {
    const elapsed = time - startTime;
    const progress = Math.min((elapsed / duration) * 100, 100);
    loadingBar.style.width = progress + '%';

    if(progress < 100) {
      requestAnimationFrame(animate);
    }
  }

  requestAnimationFrame(animate);
</script>


</body>
